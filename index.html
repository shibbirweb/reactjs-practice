    <div id="app"></div>

    <script crossorigin src="js/react.development.js"></script>
    <script crossorigin src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>

    <script type="text/babel">
      var information = {
        name: "Shibbir Ahmed",
        image: "https://via.placeholder.com/150",
        biodata:
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, dolor."
      };

      function MyTag(props) {
        return <h1>Hi from h1 tag {props.name}</h1>;
      }

      class MyClass extends React.Component {
        render() {
          return (
            <div>
              <h1 className="test">{information.name}</h1>
              <img src={information.image} />
              <p>{information.biodata}</p>
            </div>
          );
        }
      }

      ReactDOM.render(<MyTag name="Shibbir" />, document.getElementById("app"));
      ReactDOM.render(<MyClass />, document.getElementById("app2"));
    </script>
